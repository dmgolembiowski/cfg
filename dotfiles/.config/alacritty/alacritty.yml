font:
  normal:
    family: IBM Plex Mono
    style: Regular
  size: 11.0

# XTerm's default colors with acme background
colors:
  # Default colors
  primary:
    background: '0xffffd7'
    foreground: '0x000000'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0x800000'
    green:   '0x008000'
    yellow:  '0x808000'
    blue:    '0x000080'
    magenta: '0x800080'
    cyan:    '0x008080'
    white:   '0xc0c0c0'

  # Bright colors
  bright:
    black:   '0x808080'
    red:     '0xff0000'
    green:   '0x00ff00'
    yellow:  '0xffff00'
    blue:    '0x0000ff'
    magenta: '0xff00ff'
    cyan:    '0x00ffff'
    white:   '0xffffff'
